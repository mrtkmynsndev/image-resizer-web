<div style="padding: 15px;">
  <div>
    <div class="dropzone" fileDragDrop (filesChangeEmiter)="onFileChange($event)">
      <div class="text-wrapper">
        <div class="centered">
          <i class="bi bi-upload" style="font-size: 3rem;"></i>
          <h3>Drag and drop file here</h3>
          <h3>or</h3>
          <input type="file" name="file" id="file" #file (change)="onFileBrowser($event)" multiple>
          <label for="file"><span class="textLink">Browse file</span></label>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <h3>Files</h3>
  <div class="row justify-content-md-center" *ngFor="let f of files; let ind = index">
    <div class="card mb-2" style="width: 100%">
      <div class="card-body">
        <div class="d-flex p-2 bd-highlight justify-content-center">
          <div class="float-md-start">
            <i class="bi bi-card-image" style="font-size: 3rem;"></i>
          </div>
          <div class="info m-2" style="width: 100%;">
            <div class="info-text mb-2">
              <span>{{f.name}}</span>
            </div>
           <app-progress-bar [progress]="f?.progress"></app-progress-bar>
          </div>
          <div class="d-flex align-items-center">
            <button type="button" class="btn-close float-end" aria-label="Close"
              (click)="openConfirmDialog(template, ind);"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Delete Confirmation</h4>
    </div>
    <div class="modal-body text-center">
      <p>{{dialogMessage}}</p>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="confirm(selectedIndex)">Yes</button>
      <button type="button" class="btn btn-primary" (click)="decline()">No</button>
    </div>
  </ng-template>
</div>
